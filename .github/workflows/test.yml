name: Test python code
run-name: ${{ github.actor }} is testing üöÄ
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ A test job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß It runs on an ${{ runner.os }} server hosted by GitHub."
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to ${{ github.workspace }} on the runner."
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install workflow tools
        run: python3 makemake.py --makemake --generic > Makefile && make venv
      - name: Check for Python syntax errors and undefined names
        run: make syntax
      - name: Check for Python style mismatches
        run: make style
      - name: Test Python and bash usage examples (implicitly building anything else not yet built)
        run: make
      - name: List files in the repository
        run: ls
      - run: echo "üçè This job's status is ${{ job.status }}."
