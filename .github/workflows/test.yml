name: Test python code
run-name: ${{ github.actor }} is testing ğŸš€
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ A test job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ It runs on an ${{ runner.os }} server hosted by GitHub."
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to ${{ github.workspace }} on the runner."
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Setup for testing with a generic Makefile
        run: python3 makemake.py --makemake --generic > Makefile && make venv
      - name: Check for Python syntax errors and undefined names
        run: make syntax
      - name: Check for Python style mismatches
        run: make style
      - name: Test Python and bash usage examples (implicitly building anything else not yet built)
        run: make
      - name: Setup for testing with a non-generic Makefile
        run: python3 makemake.py --makemake --dep build_basic/makemake.py.d > makemake.mk
      - name: Verify that the non-generic Makefile can also test the usage examples.
        run: make -f makemake.mk
      - name: List files in the repository
        run: ls
      - run: echo "ğŸ This job's status is ${{ job.status }}."
