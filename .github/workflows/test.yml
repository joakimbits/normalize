name: Test python code
run-name: ${{ github.actor }} is testing üöÄ
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ A test job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß It runs on an ${{ runner.os }} server hosted by GitHub."
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to ${{ github.workspace }} on the runner."
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Setup for testing with a generic Makefile
        run: python3 makemake.py --makemake --generic --dep build_generic/makemake.py.d > Makefile && make venv
      - name: Check for Python syntax errors and undefined names
        run: make syntax
      - name: Check for Python style mismatches
        run: make style
      - name: Test Python and bash usage examples (implicitly building anything else not yet built)
        run: make
      - name: Setup for testing with a basic Makefile with separate bringup
        run: python3 makemake.py --makemake --dep build_basic/makemake.py.d > makemake.mk
      - name: Verify that the basic Makefile can also test the usage examples.
        run: make -f makemake.mk
      - name: Setup for testing with a basic self-contained Makefile
        run: python3 makemake.py --makemake > makemake_complete.mk
      - name: Verify that the basic self-contained Makefile can also test the usage examples.
        run: make -f makemake_complete.mk
      - name: List files in the repository
        run: ls
      - name: Report the generic Makefile build
        run: |
          cat Makefile
          echo "build_generic/:" && ls build_generic
          echo "build_generic/makemake.py.d:" && cat build_generic/makemake.py.d
          echo "build_generic/makemake.py.bringup:" && cat build_generic/makemake.py.bringup
          echo "build_generic/makemake.py.tested:" && cat build_generic/makemake.py.tested
      - name: Report the basic Makefile build
        run:  |
          cat makemake.mk
          echo "build_basic/:" && ls build_basic
          echo "build_basic/makemake.py.d:" && cat build_basic/makemake.py.d
          echo "build_basic/makemake.py.bringup:" && cat build_basic/makemake.py.bringup
          echo "build_basic/makemake.py.tested:" && cat build_basic/makemake.py.tested
      - name: Report the self-contained Makefile build
        run:  |
          cat makemake_complete.mk
          echo "build/:" && ls build
          echo "build/makemake.py.bringup:" && cat build/makemake.py.bringup
          echo "build/makemake.py.tested:" && cat build/makemake.py.tested
      - run: echo "üçè This job's status is ${{ job.status }}."
